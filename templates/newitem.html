{% include "header.html" %}
<h1 class="header">New Game</h1>
<form action="{{url_for('newItem')}}"
  method="POST">
  <p>Name:</p>
  <input type="text" size="30" name="name">
  <p>description:</p>
  <input type="text" size="30" name="description">
  <p>Game List:</p>
  <select name="category_id">
    <option value=1 >Role-Playing Games</option>
    <option value=2 >Action Games</option>
    <option value=3 >Puzzle Games</option>
    <option value=4 >Shooter Games</option>
    <option value=5 >Fighting Games</option>
    <option value=6 >Sports Games</option>
    <option value=7 >Racing Games</option>
    <option value=8 >Adventure Games</option>
    <option value=9 >Strategy Games</option>
  </select>
  </br></br>
  <input type="submit" value ="Create">
  <a href = "{{url_for('showGame')}}"><button type="button">Cancel</button></a>
  </br></br>
</form>
</body>
</html>
